---
layout: default
---

{% if page.header.overlay_color or page.header.overlay_image or page.header.image %}
  {% include page__hero.html %}
{% endif %}

<main class="content-wrapper {% if page.layout == 'home' %}{% if site.column_layout %}column-layout{% else %}default-layout{% endif %}{% endif %}" id="content">
  <div class="archive">
    {% unless page.header.overlay_color or page.header.overlay_image %}
      <h1 id="page-title" class="page__title {% if page.layout =='home' %}visually-hidden{% endif %}">{{ page.title }}</h1>
    {% endunless %}
    {{ content }}
  </div>
</main>
